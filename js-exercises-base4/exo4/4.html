<script>
    function mdp() {
        var p = document.getElementById("motdepasse");
        var c = document.getElementById("confirmation");
        if (p.value == c.value) {
            p.setAttribute("style", "border-color:green");
            c.setAttribute("style", "border-color:green");
        }
        else {
            p.setAttribute("style", "border-color:red");
            c.setAttribute("style", "border-color:red");
        }
    }
